<div class="container">
  <div class="row">
    <div class="row" *ngIf="owners">
      <div class="col-6 pl-1 mt-1" *ngFor="let owner of owners">
        <div class="card">
          <div class="card-body">
            <a routerLink="/owners/{{owner.id}}">
              {{owner.firstName}} {{owner.lastName}}</a>
              <div class="card-body text-right"></div>
              <button routerLink="/owner-update/{{owner.id}}" class="btn btn-dark btn-sm mr-1 ml-2">Update</button>
              <button (click)="delete(owner.id)" class="btn btn-dark btn-sm mr-1 ml-2">Delete</button>
           </div>
        </div>
      </div>
      <button class="btn btn-dark ml-1 mt-1 mb-1 btn-lg" routerLink="/owner-add">Add Owner</button>
    </div>
  </div>
  <div *ngIf="!owners">
    <mat-spinner mode="indeterminate"></mat-spinner>
  </div>
</div>
